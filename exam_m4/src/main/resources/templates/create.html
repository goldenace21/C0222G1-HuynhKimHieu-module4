<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home.html :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="home.html :: header"></div>
<div class="container-fluid bg d-flex align-items-center">
    <div class="container justify-content-center" style="width: 50%">
        <div class="p-3 rounded bg-white" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
            <center>
                <h5 class="mb-3">Question form</h5>
            </center>
            <form th:object="${question}" action="/question/create" method="post">
                <input th:field="*{statusDelete}" type="hidden" value="0" placeholder="id">
                <div class="row d-flex justify-content-around mb-3">
                    <div class="col-6 pr-0">
                        <input th:field="*{title}" type="text" placeholder="enter id title" class="form-control form-control-sm">
                    </div>
                    <div class="col-6">
                        <input th:field="*{content}" type="text" placeholder="enter content" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="row d-flex justify-content-around">
                    <div class="col-12">
                        <div class="form-group">
                            <select class="form-control form-control-sm" th:field="*{questionType}">
                                <option th:each="item : ${types}" th:text="${item.name}" th:value="${item.id}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-around">
                    <div class="col-12">
                        <div class="form-group">
                            <input th:field="*{dateCreate}" type="date" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-around">
                    <div class="col-12">
                        <input style="width: 100%" type="submit" value="submit" class="btn btn-sm bg-purple text-light">
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<div th:replace="home.html :: script"></div>
</body>
</html>
