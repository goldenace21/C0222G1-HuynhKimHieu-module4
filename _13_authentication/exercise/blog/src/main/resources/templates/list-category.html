<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-category">
    <button>create new category</button>
</a>
<table>
    <tr>
        <th>Id</th>
        <th>Category</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="item : ${categorys}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td><a th:href="@{/update-category/__${item.id}__}">
            <button>update</button>
        </a></td>
        <td><a th:href="@{/delete-category/__${item.id}__}">
            <button>delete</button>
        </a></td>
    </tr>
</table>
</body>
</html>
