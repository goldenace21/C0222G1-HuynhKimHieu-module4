<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${product}" action="/update" method="post">
    Id product<input th:field="*{id}" readonly><br>
    Name product<input th:field="*{name}"><br>
    Price product<input th:field="*{price}"><br>
    Info product<input th:field="*{info}"><br>
    Brand product<input th:field="*{brand}"><br>

    <button type="submit">update</button>
</form>
</body>
</html>
