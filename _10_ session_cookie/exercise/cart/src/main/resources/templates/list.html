<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/cart/(action='show')}" class="btn btn-secondary btn-sm">cart</a>
<div class="row" style="justify-content: space-around;">
    <div class="card col-2" style="width:300px" th:each="item : ${items}">
        <img style="height: 13em;" class="card-img-top" th:src="${item.pathImg}" alt="Card image">
        <div class="card-body">
            <h4 class="card-title" th:text="${item.name}"></h4>
            <h6 class="card-title" th:text="${item.price}"></h6>
            <p class="card-text">Some example text.</p>
            <a th:href="@{/detail/__${item.id}__}" class="btn btn-secondary btn-sm">detail</a>
            <a th:href="@{/cart/__${item.id}__}" class="btn btn-primary btn-sm mx-2">add to card</a>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
